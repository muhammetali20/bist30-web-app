services:
  - type: web
    name: bist30-bot
    runtime: python
    buildCommand: pip install -r requirements-cloud.txt
    startCommand: python main.py
    plan: free
    envVars:
      - key: DEBUG
        value: "false"
      - key: PORT
        value: "10000"
      - key: SECRET_KEY
        value: "your-secret-key-here"
      - key: TELEGRAM_TOKEN
        value: "your-telegram-bot-token-here"
      - key: TELEGRAM_CHAT_ID
        value: "your-telegram-chat-id-here"
    disk:
      name: bist30-data
      mountPath: /app/data
      sizeGB: 1 